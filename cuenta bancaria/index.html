<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cuenta bancaria</title>
</head>
<body>

    <section>
        <header class="header">
            <h1>Cuenta Bancaria</h1>
        </header>
    </section>
    <section class="banco">
        <div class="iv">
            <h3>total</h3>
            <p>1/01/2023</p>
            <p>1.500.000</p>
        </div>

        <div class="iv">
            <h3>pago</h3>
            <p>5/02/2023</p>
            <p>-50.000</p>
        </div>

        <div class="iv"> 
            <h3>pago alquiler</h3>
            <p>10/05/2023</p>
            <p>-600.000</p>
        </div>

        <div class="iv">
            <h3>Gastos personales</h3>
            <p>10/05/2023</p>
            <p>-100.000</p>
        </div>

        <div class="iv">
            <h3>agrega</h3>
            <p>21/09/2023</p>
            <p>+200.000</p>
        </div>

        <div class="iv">
            <h3>comida</h3>
            <p>23/09/2023</p>
            <p>-300.000</p>
        </div>

        <div class="iv">
            <h3>total</h3>
            <p>27/10/2023</p>
            <p>600.000</p>
        </div>
    </section>
    <footer class="final">
        <h2 class="foter"><a href="https://www.facebook.com/profile.php?id=100009565174980">Hecho por Kevin andres jimenez jaramillo</a></h2>
